<html>

    <head>
        <title>Calculadora de IMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <style> 
        table, th, td {
        border:1px solid black;
        }
        </style>

        <script>
            function calcularIMC() {
                
                var pes= parseFloat(document.getElementById("peso").value);
                var est = parseFloat(document.getElementById("estatura").value);
                var est_m= est/100
                var imc= pes/(est_m**2)
                if (imc < 18.5){
                Swal.fire({
                title: 'Alerta!',
                text: 'Tu IMC es '+imc.toFixed(2).toString()+' lo cual indica que estás por debajo de tu peso ideal.',
                imageUrl: 'https://st2.depositphotos.com/1001911/7684/v/600/depositphotos_76840879-stock-illustration-depressed-emoticon.jpg',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
                })
            }
            
            if (imc>=18.5 & imc<=24.9){
                Swal.fire({
                title: 'Felicidades!',
                text: 'Tu IMC es '+imc.toFixed(2).toString()+' lo cual indica que estás en tu peso ideal.',
                imageUrl: 'https://www.maxpixel.net/static/photo/1x/Thumbs-Up-Smiley-Face-Face-Smiley-Happy-Emoji-4007573.png',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
                })
            }
                if (imc>=25 & imc<=29.9){
                Swal.fire({
                title: 'Alerta!',
                text: 'Tu IMC es '+imc.toFixed(2).toString()+' lo cual indica que estás por encima de tu peso ideal.',
                imageUrl: 'https://assets.wprock.fr/emoji/joypixels/512/1f61f.png',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
                })
            }
                if (imc>30){
                Swal.fire({
                title: 'Alerta!',
                text:'Tu IMC es '+imc.toFixed(2).toString()+' lo cual indica que estás sufriendo de obesidad.',
                imageUrl: 'https://st2.depositphotos.com/1001911/7684/v/600/depositphotos_76840879-stock-illustration-depressed-emoticon.jpg',
                imageWidth: 400,
                imageHeight: 400,
                imageAlt: 'Custom image',
                })
            }
            
            
    }
        </script>
    </head>
    <body>
        <div class="contenedor_general">
            
        
        <div class="Titulo">
                
                <h3 class="titulo">Calculadora de Indice de Masa Corporal</h3>
        </div>
        
            
        <br>    
     
        <table align="center" style="width:70%">
        <tr>
            <th>IMC</th>
            <th>Condición de salud</th>
            
         </tr>
        <tr>
            <td>IMC<18.5</td>
            <td>Debajo del peso ideal</td>
    
        </tr>
        <tr>
            <td>18.5<=IMC<=24.9</td>
            <td>Peso normal</td>
            
        </tr>
        <tr>
            <td>25<=IMC<=29.9</td>
            <td>Sobrepeso</td>
            
        </tr>
        <tr>
            <td>IMC>30</td>
            <td>Obesidad</td>
            
        </tr>
        </table >
        <br>
        <br>
        
        <center>
         
        <img src="imagenes/peso.jpg" style="border-style: solid;border-width:5px; color:olive ">
        </center>
        <br><br>
        <center>
            
            <div class="block">
                <label><b>Inserte su peso (en kg)</b></label>
                <input type="text" id="peso" />
            </div>
            <br>
            <div class="block">
                <label><b>Inserte su estatura (en cm)</b> </label>
                <input type="text" id="estatura"/>
            </div>
            <br>
            
            <input type="button" 
                   class="btn btn-info" 
                   value="Calcular IMC" 
                   onclick="calcularIMC()"
                   style="font-size: 1.5em; width:50%; height:50px; background-color:greenyellow"/><br>
            
        </center>
        </div>
    </body>
    
</html>
